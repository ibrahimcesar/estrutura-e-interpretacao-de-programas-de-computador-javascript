name: ğŸ§¹ Dead Code Detection

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.js'
      - 'src/**/*.jsx'
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
  push:
    branches:
      - main
    paths:
      - 'src/**/*.js'
      - 'src/**/*.jsx'
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
  schedule:
    # Roda semanalmente Ã s segundas-feiras Ã s 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  detect-dead-code:
    name: ğŸ” Detectar CÃ³digo NÃ£o Utilizado
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          npm ci
          npm install --save-dev ts-prune knip

      - name: ğŸ” Analisar com ts-prune
        id: ts-prune
        continue-on-error: true
        run: |
          echo "Executando ts-prune..."

          # Executar ts-prune e capturar output
          if npx ts-prune --error 2>&1 | tee ts-prune-output.txt; then
            echo "has_issues=false" >> $GITHUB_OUTPUT
          else
            echo "has_issues=true" >> $GITHUB_OUTPUT
          fi

          # Contar issues
          unused_count=$(grep -c "used in module" ts-prune-output.txt || echo 0)
          echo "unused_count=$unused_count" >> $GITHUB_OUTPUT

      - name: ğŸ” Analisar com knip
        id: knip
        continue-on-error: true
        run: |
          echo "Executando knip..."

          # Criar configuraÃ§Ã£o bÃ¡sica do knip
          cat > knip.json << 'EOF'
          {
            "entry": ["src/pages/**/*.{js,jsx,ts,tsx}", "docusaurus.config.js"],
            "project": ["src/**/*.{js,jsx,ts,tsx}"],
            "ignore": ["**/*.test.{js,jsx,ts,tsx}", "**/*.spec.{js,jsx,ts,tsx}"],
            "ignoreDependencies": []
          }
          EOF

          # Executar knip
          if npx knip --reporter json 2>&1 | tee knip-output.json; then
            echo "has_issues=false" >> $GITHUB_OUTPUT
          else
            echo "has_issues=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“Š Gerar relatÃ³rio
        id: report
        run: |
          cat > dead-code-report.md << 'EOF'
          # ğŸ§¹ RelatÃ³rio de CÃ³digo NÃ£o Utilizado

          **Data**: $(date '+%Y-%m-%d %H:%M:%S UTC')

          ## ğŸ“‹ Resumo

          Este relatÃ³rio identifica cÃ³digo potencialmente nÃ£o utilizado no projeto.

          ## ğŸ” ts-prune Results

          **Exports nÃ£o utilizados encontrados**: ${{ steps.ts-prune.outputs.unused_count }}

          EOF

          if [ "${{ steps.ts-prune.outputs.has_issues }}" == "true" ] && [ -f ts-prune-output.txt ]; then
            echo "\`\`\`" >> dead-code-report.md
            head -50 ts-prune-output.txt >> dead-code-report.md
            echo "\`\`\`" >> dead-code-report.md
          else
            echo "âœ… Nenhum export nÃ£o utilizado encontrado!" >> dead-code-report.md
          fi

          cat >> dead-code-report.md << 'EOF'

          ## ğŸ” knip Results

          EOF

          if [ "${{ steps.knip.outputs.has_issues }}" == "true" ] && [ -f knip-output.json ]; then
            # Parse knip output (simplificado)
            echo "âš ï¸ PossÃ­veis problemas encontrados. Veja o relatÃ³rio completo nos artifacts." >> dead-code-report.md
          else
            echo "âœ… AnÃ¡lise do knip concluÃ­da sem problemas!" >> dead-code-report.md
          fi

          cat >> dead-code-report.md << 'EOF'

          ## ğŸ“Œ Notas

          - **Falsos positivos** sÃ£o comuns - revise manualmente
          - CÃ³digo pode ser usado dinamicamente e nÃ£o ser detectado
          - Componentes de tema Docusaurus podem parecer nÃ£o utilizados
          - Verifique antes de remover qualquer cÃ³digo

          ## ğŸ”— Recursos

          - [ts-prune docs](https://github.com/nadeesha/ts-prune)
          - [knip docs](https://github.com/webpro/knip)

          ---
          *AnÃ¡lise automÃ¡tica - Sempre confirme manualmente antes de remover cÃ³digo*
          EOF

          # Verificar se hÃ¡ problemas reais
          if [ "${{ steps.ts-prune.outputs.has_issues }}" == "true" ] || [ "${{ steps.knip.outputs.has_issues }}" == "true" ]; then
            echo "has_dead_code=true" >> $GITHUB_OUTPUT
          else
            echo "has_dead_code=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Upload do relatÃ³rio
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dead-code-report-${{ github.run_number }}
          path: |
            dead-code-report.md
            ts-prune-output.txt
            knip-output.json
          retention-days: 30

      - name: ğŸ’¬ Comentar no PR
        if: github.event_name == 'pull_request' && steps.report.outputs.has_dead_code == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let report = '';

            try {
              report = fs.readFileSync('dead-code-report.md', 'utf8');
            } catch (e) {
              report = 'Erro ao ler relatÃ³rio';
            }

            const comment = `## ğŸ§¹ Dead Code Detection

            A anÃ¡lise detectou possÃ­vel cÃ³digo nÃ£o utilizado neste PR.

            ### âš ï¸ Importante

            - **Falsos positivos sÃ£o comuns** - sempre revise manualmente
            - CÃ³digo pode ser usado dinamicamente
            - Componentes Docusaurus podem parecer nÃ£o utilizados

            ### ğŸ“Š Resultados

            **Exports nÃ£o utilizados**: ${{ steps.ts-prune.outputs.unused_count }}

            ### ğŸ“ RelatÃ³rio Completo

            Veja o relatÃ³rio completo nos artifacts desta execuÃ§Ã£o.

            ### ğŸ” Como Revisar

            1. Baixe o artifact "dead-code-report"
            2. Revise cada item reportado
            3. Verifique se realmente nÃ£o Ã© usado
            4. Remova apenas se tiver certeza

            ---
            *AnÃ¡lise automÃ¡tica - confirmaÃ§Ã£o manual necessÃ¡ria*`;

            // Verificar se jÃ¡ existe comentÃ¡rio
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Dead Code Detection')
            );

            if (botComment) {
              // Atualizar comentÃ¡rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Criar novo comentÃ¡rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

      - name: ğŸ“Š Criar issue semanal (se agendado)
        if: github.event_name == 'schedule' && steps.report.outputs.has_dead_code == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('dead-code-report.md', 'utf8');

            // Buscar issue existente
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dead-code,automated,maintenance'
            });

            const existingIssue = issues.find(issue =>
              issue.title.includes('CÃ³digo NÃ£o Utilizado Detectado')
            );

            const today = new Date().toISOString().split('T')[0];

            if (existingIssue) {
              // Comentar na issue existente
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## ğŸ”„ AtualizaÃ§Ã£o - ${today}\n\n${report}\n\n---\n*AnÃ¡lise semanal automÃ¡tica*`
              });
            } else {
              // Criar nova issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ğŸ§¹ CÃ³digo NÃ£o Utilizado Detectado - Limpeza Recomendada',
                body: `${report}\n\n---\n\n## ğŸ“ AÃ§Ã£o Recomendada\n\n- [ ] Revisar exports nÃ£o utilizados\n- [ ] Verificar falsos positivos\n- [ ] Remover cÃ³digo confirmado como nÃ£o utilizado\n- [ ] Atualizar imports\n\n---\n*Issue criada automaticamente pela anÃ¡lise semanal*`,
                labels: ['dead-code', 'automated', 'maintenance', 'good-first-issue']
              });
            }

      - name: âœ… Resumo
        if: always()
        run: |
          echo "ğŸ§¹ AnÃ¡lise de cÃ³digo nÃ£o utilizado concluÃ­da!"
          echo ""
          echo "ğŸ“Š Resultados:"
          echo "  - ts-prune: ${{ steps.ts-prune.outputs.unused_count }} exports nÃ£o utilizados"
          echo "  - CÃ³digo morto encontrado: ${{ steps.report.outputs.has_dead_code }}"
          echo ""
          echo "ğŸ“ RelatÃ³rio completo disponÃ­vel nos artifacts"
