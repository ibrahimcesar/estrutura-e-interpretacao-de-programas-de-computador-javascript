name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Markdown Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli

      - name: Set up problem matcher
        uses: xt0rted/markdownlint-problem-matcher@v3

      - name: Run markdown linter
        run: |
          markdownlint **/*.md --ignore node_modules --config .github/markdownlint.yml

  spelling:
    name: Portuguese Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python programs
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pyspelling

      - name: Install aspell Portuguese dictionary
        run: |
          sudo apt-get update
          sudo apt-get install -y aspell aspell-pt-br

      - name: Run spell check
        run: |
          pyspelling --config .github/pyspelling.yml

  link-check:
    name: Link Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install markdown-link-check
        run: |
          npm install -g markdown-link-check

      - name: Check links in markdown files
        run: |
          find . -name "*.md" -not -path "./node_modules/*" -exec markdown-link-check --quiet --config .github/markdown-link-check.json {} \;

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [lint, spelling, link-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Spelling: ${{ needs.spelling.result }}"
          echo "Link Check: ${{ needs.link-check.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.spelling.result }}" != "success" ] || [ "${{ needs.link-check.result }}" != "success" ]; then
            echo "❌ Some quality checks failed"
            exit 1
          fi
          echo "✅ All quality checks passed!"
