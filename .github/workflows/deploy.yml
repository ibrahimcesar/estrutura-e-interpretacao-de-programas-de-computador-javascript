name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup pt_BR directory structure and redirect
        run: |
          # Create pt_BR directory
          mkdir -p build/pt_BR
          # Move all files except CNAME to pt_BR
          find build -maxdepth 1 -type f ! -name 'CNAME' -exec mv {} build/pt_BR/ \;
          # Move all directories to pt_BR
          find build -maxdepth 1 -mindepth 1 -type d ! -name 'pt_BR' -exec mv {} build/pt_BR/ \;
          # Copy redirect index.html to root
          cp .github/redirect-index.html build/index.html
          echo "Directory structure created:"
          ls -la build/
          echo "pt_BR contents:"
          ls -la build/pt_BR/

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
