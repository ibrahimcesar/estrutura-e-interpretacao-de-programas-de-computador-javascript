name: üì∏ Percy Visual Regression Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  percy:
    name: üì∏ Run Percy Screenshots
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üèóÔ∏è Build do site
        run: npm run build

      - name: üöÄ Servir site em background
        run: |
          npm run serve &
          echo $! > serve.pid
          # Aguardar site estar dispon√≠vel
          npx wait-on http://localhost:3000/pt_BR/ --timeout 60000

      - name: üì∏ Percy snapshot
        run: npx @percy/cli snapshot ./build
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: üõë Parar servidor
        if: always()
        run: |
          if [ -f serve.pid ]; then
            kill $(cat serve.pid) || true
            rm serve.pid
          fi

  percy-script:
    name: üì∏ Percy with Custom Script
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias
        run: |
          npm ci
          npm install --save-dev @percy/cli @percy/puppeteer puppeteer

      - name: üèóÔ∏è Build do site
        run: npm run build

      - name: üöÄ Servir site em background
        run: |
          npm run serve &
          echo $! > serve.pid
          npx wait-on http://localhost:3000/pt_BR/ --timeout 60000

      - name: üì∏ Run Percy script
        run: npx percy exec -- node .github/percy/percy-script.js
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: üõë Parar servidor
        if: always()
        run: |
          if [ -f serve.pid ]; then
            kill $(cat serve.pid) || true
            rm serve.pid
          fi

      - name: üí¨ Comentar no PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## üì∏ Percy Visual Regression Testing

            Screenshots foram capturados e enviados para Percy para an√°lise de regress√£o visual.

            ### üîç Como Revisar

            1. Acesse o [Percy Dashboard](https://percy.io/ibrahimcesar/sicp-js-pt-br)
            2. Encontre o build correspondente a este PR
            3. Revise as diferen√ßas visuais detectadas
            4. Aprove ou rejeite as mudan√ßas

            ### üìä O que Percy Verifica

            - ‚úÖ Layout consistency
            - ‚úÖ CSS rendering
            - ‚úÖ Responsive design
            - ‚úÖ Dark/light themes
            - ‚úÖ Typography
            - ‚úÖ Component rendering

            ### üéØ P√°ginas Testadas

            - Home page
            - Pref√°cios
            - Cap√≠tulos (intro e se√ß√µes)
            - Componentes individuais

            ---
            *Visual regression testing powered by Percy*`;

            // Verificar se j√° existe coment√°rio
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Percy Visual Regression Testing')
            );

            if (botComment) {
              // Atualizar coment√°rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Criar novo coment√°rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
