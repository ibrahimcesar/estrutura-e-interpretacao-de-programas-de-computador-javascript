<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Define styles -->
  <defs>
    <style>
      .node-circle { fill: white; stroke: #2c3e50; stroke-width: 2; }
      .node-text { font-family: 'Latin Modern Math', 'Computer Modern', 'Times New Roman', serif; font-size: 18px; fill: #2c3e50; text-anchor: middle; dominant-baseline: middle; }
      .value-text { font-family: 'Latin Modern Math', 'Computer Modern', 'Times New Roman', serif; font-size: 14px; fill: #e74c3c; text-anchor: middle; }
      .line { stroke: #2c3e50; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <!-- Root node: * (390) -->
  <circle cx="300" cy="50" r="25" class="node-circle"/>
  <text x="300" y="50" class="node-text">×</text>
  <text x="300" y="85" class="value-text">390</text>

  <!-- Left branch to + (26) -->
  <line x1="300" y1="75" x2="150" y2="135" class="line"/>
  <circle cx="150" cy="150" r="25" class="node-circle"/>
  <text x="150" y="150" class="node-text">+</text>
  <text x="150" y="185" class="value-text">26</text>

  <!-- Right branch to + (15) -->
  <line x1="300" y1="75" x2="450" y2="135" class="line"/>
  <circle cx="450" cy="150" r="25" class="node-circle"/>
  <text x="450" y="150" class="node-text">+</text>
  <text x="450" y="185" class="value-text">15</text>

  <!-- Left subtree: 2 -->
  <line x1="150" y1="175" x2="75" y2="235" class="line"/>
  <circle cx="75" cy="250" r="25" class="node-circle"/>
  <text x="75" y="250" class="node-text">2</text>
  <text x="75" y="285" class="value-text">2</text>

  <!-- Left subtree: * (24) -->
  <line x1="150" y1="175" x2="225" y2="235" class="line"/>
  <circle cx="225" cy="250" r="25" class="node-circle"/>
  <text x="225" y="250" class="node-text">×</text>
  <text x="225" y="285" class="value-text">24</text>

  <!-- Left subtree bottom: 4 -->
  <line x1="225" y1="275" x2="180" y2="335" class="line"/>
  <circle cx="180" cy="350" r="25" class="node-circle"/>
  <text x="180" y="350" class="node-text">4</text>
  <text x="180" y="385" class="value-text">4</text>

  <!-- Left subtree bottom: 6 -->
  <line x1="225" y1="275" x2="270" y2="335" class="line"/>
  <circle cx="270" cy="350" r="25" class="node-circle"/>
  <text x="270" y="350" class="node-text">6</text>
  <text x="270" y="385" class="value-text">6</text>

  <!-- Right subtree: 3 -->
  <line x1="450" y1="175" x2="405" y2="235" class="line"/>
  <circle cx="405" cy="250" r="25" class="node-circle"/>
  <text x="405" y="250" class="node-text">3</text>
  <text x="405" y="285" class="value-text">3</text>

  <!-- Right subtree: 12 -->
  <line x1="450" y1="175" x2="495" y2="235" class="line"/>
  <circle cx="495" cy="250" r="25" class="node-circle"/>
  <text x="495" y="250" class="node-text">12</text>
  <text x="495" y="285" class="value-text">12</text>
</svg>
